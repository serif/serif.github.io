    <article><p>This is a blog post</p>
<p>Automatically list directory contents after changing directories with <code>cd</code>. The <code>builtin</code> keyword helps the function reach the original command instead of starting an infinite loop.</p>
<pre class="language-sh"><code class="language-sh"><span class="token function-name function">cd</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token builtin class-name">builtin</span> <span class="token builtin class-name">cd</span> <span class="token string">"<span class="token variable">$@</span>"</span>
    <span class="token function">ls</span> <span class="token parameter variable">--color</span> --group-directories-first <span class="token parameter variable">-Xh</span>
<span class="token punctuation">}</span></code></pre>
</article>
